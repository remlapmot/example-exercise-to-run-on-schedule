on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "37 7 * * TUE" # run at 7:37am UTC on Tuesdays

name: Render

# you need these permissions to publish to GitHub pages
permissions: 
  contents: write

jobs:
  build-deploy:
    runs-on: ${{ matrix.config.os }}
    
    name: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: macos-latest }
          - { os: windows-latest }
          - { os: ubuntu-latest }
    
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2


      - name: Setup R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          upgrade: 'TRUE'

      - name: Render practical and commit output
        run: Rscript render.R
      
      - name: Commit any changes from macOS
        if: ${{ matrix.config.os }} == 'macos'
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit * -m 'Rerender practical' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
